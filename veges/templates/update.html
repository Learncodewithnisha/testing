<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Recipe</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Recipe</h2>
        <form method="post" enctype="multipart/form-data" class="mb-5">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="recipe-name">Recipe Name</label>
                <input type="text" id="recipe-name" name="r_name" class="form-control" value={{r.r_name}}>
            </div>
            <div class="form-group">
                <label for="recipe-description">Description</label>
                <textarea id="recipe-description" name="r_description" rows="4" class="form-control" required>
                    {{r.r_description}}
                </textarea>
            </div>
            <div class="form-group">
                <label for="recipe-file">Upload Recipe Image</label>
                <input type="file" id="recipe-file" name="r_image" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>    
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
