<!DOCTYPE html>
<html>
<head>
    <title>Sum of Two Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input,selec {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <form method="post">
            {% csrf_token %}
            <label for="n1">Number 1:</label>
            <input type="text" id="n1" name="n1" >
            
            <label for="opr">Operator:</label>
            <select id="opr" name="opr">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            
            <label for="n2">Number 2:</label>
            <input type="text" id="n2" name="n2" >
            
            <button type="submit">Calculate</button>
            
            <label for="result">Result:</label>
            <input type="text" id="result" name="result" value="{{ result }}" readonly>
        </form>
        
    </div>
</body>
</html>
